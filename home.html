<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Rocket.Q</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>

  <body>
    <div id="home" class="content">
      <header><img src="assets/logo.svg" alt="logo" /></header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="" method="GET">
              <label class="sr-only" for="room-id">Código da sala</label>
              <input id="room-id" type="number" placeholder="Código da sala" />
              <button>
                <img src="/assets/enter-room.svg" alt="Entrar na sala" />
                Entrar na sala
              </button>
            </form>
          </section>
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>
          <section>
            <h2>Crie sua própria sala de FORMS</h2>
            <a href="create-room.html" class="button outlined"
              ><img src="./assets/users.svg" alt="Criar sala" />Criar sala</a
            >
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
