<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum - Rocket.Q</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/room.css" />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <img src="assets/logo.svg" alt="logo" />
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="./assets/copy.svg" alt="Copiar número da sala" />
          </div>

          <a href="#" class="button">
            <img src="./assets/users-white.svg" alt="Criar uma sala" />Criar
            sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
              placeholder="O que você quer perguntar?"
              aria-label="O que você quer perguntar?"
            ></textarea>
            <footer>
              <div>
                <img src="./assets/lock.svg" alt="Cadeado" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section>
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user"><img src="./assets/user.svg" alt="" /></div>
                <div class="question">
                  <p>Qual a diferença entre bolacha e biscoito</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check"
                  ><img src="./assets/check.svg" alt="Check" />Marcar como
                  lida</a
                ><a href="#" class="delete"
                  ><img src="./assets/trash.svg" alt="Excluir" />Excluir</a
                >
              </div>
            </div>
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user"><img src="./assets/user.svg" alt="" /></div>
                <div class="question">
                  <p>O que é Portugol?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check"
                  ><img src="./assets/check.svg" alt="Check" />Marcar como
                  lida</a
                ><a href="#" class="delete"
                  ><img src="./assets/trash.svg" alt="Excluir" />Excluir</a
                >
              </div>
            </div>
            <div class="question-wrapper read">
              <div class="question-content">
                <div class="user"><img src="./assets/user.svg" alt="" /></div>
                <div class="question">
                  <p>Node.js é o que?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="delete"
                  ><img src="./assets/trash.svg" alt="Excluir" />Excluir</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
