<!DOCTYPE html>
<html lang="pt">
  <head>

    <title>Home - Rocket.Q</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>

  <body>

        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="" method="GET">
              <label class="sr-only" for="room-pass"
                >Crie sua pr√≥pria Sala</label
              >
              <input
                id="room-pass"
                type="password"
                placeholder="Insira uma senha"
              />
              <button>
                <img src="/assets/users-white.svg" alt="Criar Sala" />
                Criar Sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
